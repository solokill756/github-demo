<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="player">
        <div class="board">
            <header class="name_content">
                <h4 class="name_1">Now playing</h4>
                <h2 class="name_2">Nevada</h2>
                <p class="name_3">Tên ca sĩ</p>
            </header>
            <div class="cd">
                <div class="cd_thumb" style="background-image: url('https://data.chiasenhac.com/data/cover/159/158022.jpg')"></div>
            </div>  
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div id="current-time-song">
                <div class="progress icon-progress"></div>
            </div>
            <div class="time">
                <span class="current-time colors"></span>
                <span class="duration-time colors"></span>
                </div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="playlist">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
